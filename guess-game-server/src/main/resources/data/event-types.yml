  - id: 1
    conference: DEV_OOPS
    logoFileName: devoops.jpg
    organizerId: 0
    name:
      - {language: en, text: DevOops}
    shortDescription:
      - {language: en, text: "DevOps conference"}
      - {language: ru, text: "Конференция, посвящённая инженерным DevOps-решениям"}
    longDescription:
      - language: en
        text: "The conference is about processes and culture, SRE and Cloud Native and, of\
            \ course, this conference is absolutely __not for DevOps engineers__!\n\nThe program consists of talks divided\
            \ into 3 main topics: \n\n- __DevOps:__ processes and culture that motivates to follow processes, upload high-quality\
            \ code to production and reduce development costs. Technical debt, complexity management, the experience of DevOps\
            \ implementing on large projects;\n- __SRE:__ immortal Kubernetes, Terraform, On-call Tools, Observability, Security,\
            \ Zero Downtime infrastructure, monitoring;\n- __Cloud Native:__ cloud technologies, Cloud Native, CI/CD in clouds,\
            \ best practices of cloud architecture."
      - language: ru
        text: "Это конференция про процессы и культуру, про SRE и Cloud Native, и конечно ж\
            е — это конференция совершенно __не для DevOps-инженеров__!\n\nПрограмма состоит из трёх главных блоков:\n\n-\
            \ __DevOps:__ непосредственно про процессы и культуру, которая мотивирует следовать процессам, выкатывать каче\
            ственный код в продакшн и сокращать затраты на разработку. Технический долг, управление сложностью, опыт внедр\
            ения DevOps на больших проектах; \n- __SRE:__ бессмертный Kubernetes, Terraform, On-call Tools, Observability,\
            \ Security, Zero Downtime инфраструктура, мониторинг и, конечно, подкапотный хардкор;\n- __Cloud Native:__ обл\
            ачные технологии, Cloud Native, CI/CD в облаках, best practices в облачной архитектуре."
    siteLink:
      - {language: en, text: "https://devoops.ru//en/"}
      - {language: ru, text: "https://devoops.ru/"}
    vkLink: https://vk.com/devoops
    twitterLink: https://twitter.com/devoopsconf
