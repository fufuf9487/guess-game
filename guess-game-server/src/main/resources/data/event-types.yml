  - id: 5
    conference: HYDRA
    logoFileName: hydra.jpg
    organizerId: 0
    name:
      - {language: en, text: Hydra}
    shortDescription:
      - {language: en, text: "Distributed computing conference"}
      - {language: ru, text: "Конференция по параллельным и распределенным системам"}
    longDescription:
      - language: en
        text: "Hydra conference focuses on distributed systems and computing. The conference program includes talks held by\
            \ the creators of distributed systems theories and engineers working with these systems in production.\n\nHydra\
            \ conference is a place for scientists and engineers to unite. The conference gathers engineers and specialists\
            \ of all fields of programming, erasing the features of artificial division into programming languages and technologies.\n\
            \nAt the conference, you can see how dynamic runtime specialists communicate with other runtime experts, distributed\
            \ computing theory researchers are involved in vivid discussions with other researchers, and so on.\n\nBeing an\
            \ attendee of the conference allows you to see the structure of large-scale infrastructure projects and services\
            \ running on thousands of nodes around the world, as well as to understand what scientific approaches are at the\
            \ heart of their \"underhood\"."
      - language: ru
        text: "Hydra — конференция, посвященная разработке параллельных и распределенных систем. В программе конференции д\
            оклады от основоположников теорий распределенных систем и инженеров, работающих с ними на проде.\n\nКонференци\
            я Hydra — это объединение научных и инженерных начал. Она притягивает и объединяет инженеров и специалистов из\
            \ всех областей программирования, стирая черты искусственного деления по языкам программирования и технологиям\
            . \n\nНа конференции вы можете увидеть, как специалисты по динамическим рантаймам общаются с другими рантаймер\
            ами, исследователи теории распределённых вычислений жарко спорят с другими исследователями и так далее.\n\nУча\
            стие в конференции позволит вам увидеть устройство масштабных инфраструктурных проектов и сервисов, работающих\
            \ на тысячах узлов по всему миру, а также понять, какие научные подходы лежат в основе работы их «подкапотного\
            \ пространства»."
    siteLink:
      - {language: en, text: "https://hydraconf.com"}
    vkLink: https://vk.com/hydraconf
    twitterLink: https://twitter.com/hydraconference
    facebookLink: https://www.facebook.com/hydraconf
    youtubeLink: https://www.youtube.com/channel/UCcwI0q9tsGZYZDvz5mLsXZA/featured
    telegramLink: https://t.me/hydraconf
    habrLink: https://habr.com/ru/company/jugru
    timeZone: Europe/Moscow
  - id: 6
    conference: JBREAK
    logoFileName: jbreak.jpg
    organizerId: 0
    name:
      - {language: en, text: JBreak}
    shortDescription:
      - {language: en, text: "Java Conference in Siberia"}
      - {language: ru, text: "Java‑конференция в Сибири"}
    longDescription:
      - language: en
        text: "JBreak is the only Siberian Java conference for experienced developers. The conference was the third JBreak,\
            \ which gathered more than 400 developers. JBreak attracts the best Java experts as well as speakers from all\
            \ around the world (Europe, USA, Israel).\n\nAll talks were dedicated to popular issues and Java technologies:\
            \ performance, concurrency, testing, distributed and highload systems in the Java world, as well as the future\
            \ of the platform."
      - language: ru
        text: "JBreak — единственная сибирская технологическая Java-конференция для опытных разработчиков. 4 марта 2018 со\
            стоялся третий JBreak, который собрал под своей крышей более 400 разработчиков. Конференция не только объедини\
            ла Java-экспертов со всей России, но и привлекла спикеров со всего мира (Европа, США, Израиль).\n\nВсе доклады\
            \ были посвящены только востребованным Java-технологиям и проблемам: производительность, concurrency, тестиров\
            ание, распределённые системы и высокие нагрузки в мире Java, а также будущее платформы."
    siteLink:
