      - {language: ru, text: "Конференция для мобильных разработчиков"}
    longDescription:
      - language: en
        text: "Mobius is a technical conference for mobile developers.\n\nNo marketing, management and documentation retelling,\
            \ only tech talks held by the experts:\n\n- Platforms (iOS / Android) and languages (Swift / Kotlin / Flutter\
            \ / Java) under the hood;\n- Software Craftsmanship (different practices and approaches in application development\
            \ and frameworks);\n- Architecture (architectural patterns, legacy, and technical debt, refactoring);\n- Product\
            \ quality (performance, UI/UX patterns, security);\n- Mobile development trends (SPM, open source solutions, and\
            \ best practices);\n- Infrastructure (build systems, CI/CD, Trunk-Based Development, Continuous testing, and Monorepo)."
      - language: ru
        text: "Mobius — это техническая конференция для команд мобильной разработки, в которой регулярно участвуют более 600\
            \ человек.\n\nВ программе никакого маркетинга, менеджмента и пересказов документации, только технологии и толь\
            ко из первых рук:\n\n- Работа платформ (iOS / Android) и языков программирования (Swift / Kotlin / Flutter / Java)\
            \ под капотом;\n- Software Craftsmanship (подходы и практики в разработке мобильных приложений и работе с фрей\
            мворками);\n- Архитектура (архитектурные паттерны, legacy и рефакторинг, модуляризация);\n- Качество продукта\
            \ (производительность, UI/UX, безопасность);\n- Тренды в мобильной разработке (SPM, open source-решения и лучш\
            ие практики);\n- Инфраструктура (системы сборки, CI/CD, Trunk-Based Development, Continuous testing и Monorepo)."
