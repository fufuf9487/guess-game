  - id: 2
    conference: DOT_NEXT
    logoFileName: dotnext.jpg
    organizerId: 0
    name:
      - {language: en, text: DotNext}
    shortDescription:
      - {language: en, text: "Conference for .NET developers"}
      - {language: ru, text: "Конференция для .NET-разработчиков"}
    longDescription:
      - language: en
        text: "DotNext is a biannual event where .NET developers gather to:\n\n* exchange fresh knowledge and ideas;\n* share\
            \ the solutions of non-trivial problems;\n* discuss what's new in the industry and what is worth paying attention\
            \ to;\n* chat, debate and find like-minded people;\n* just have a good time.\n\nIn DotNext program there are lots\
            \ of hardcore talks on low-level oprimizations and inevident mechanisms of .NET. Besides that — talks on architecture,\
            \ languages, security, best practices and many other things relevant for .NET today.\n\nAmong well-known experts\
            \ who have performed at DotNext are Andrey Akinshin, Dmitry Soshnikov, Egor Bogatov, Scott Hanselman, Jon Skeet,\
            \ Jeffrey Richter."
      - language: ru
        text: "DotNext — это площадка, где раз в полгода .NET-разработчики собираются, чтобы:\n\n* обменяться свежими знан\
            иями и идеями;\n* поделиться решениями нетривиальных задач;\n* обсудить, что нового в индустрии и на что стоит\
            \ обратить внимание;\n* пообщаться, подискутировать, найти единомышленников;\n* просто приятно провести время\
            .\n\nВ программе DotNext всегда много хардкорных материалов про низкоуровневые оптимизации и неочевидные механ\
            ики .NET. А кроме них — доклады об архитектуре, языках, безопасности, best practices и многом другом, чем живе\
            т .NET сегодня.\nСреди известных экспертов, которые выступали на DotNext — Андрей Акиньшин, Дмитрий Сошников,\
            \ Егор Богатов, Scott Hanselman, Jon Skeet, Jeffrey Richter."
    siteLink:
      - {language: en, text: "https://dotnext.ru/en/"}
      - {language: ru, text: "https://dotnext.ru/"}
    vkLink: https://vk.com/dotnext
    twitterLink: https://twitter.com/DotNextConf
    facebookLink: https://www.facebook.com/dotnextconf/
    youtubeLink: https://www.youtube.com/channel/UCNPwMPudMEw-gnAT4zh_UZg
    telegramLink: https://t.me/dotnextconf
    habrLink: https://habr.com/ru/company/jugru
    timeZone: Europe/Moscow
  - id: 3
    conference: HEISENBUG
    logoFileName: heisenbug.jpg
    organizerId: 0
    name:
      - {language: en, text: Heisenbug}
    shortDescription:
      - {language: en, text: "Software testing conference"}
      - {language: ru, text: "Большая техническая конференция по тестированию"}
    longDescription:
      - language: en
        text: "Heisenbug conference brings together professionals in the field of quality assurance. These professionals are\
            \ testers, programmers developing tests for their code, engineers in automated and load testing, and team leads\
            \ willing to improve testing efficiency in their projects. \n\nAll speakers talk about the most important, practical\
            \ and hardcore things on software testing:\n- Automation testing;\n- Manual testing;\n- Load testing, performance\
            \ testing, benchmarking;\n- Testing of distributed systems;\n- Testing of mobile applications;\n- UX, Security,\
            \ A/B testing;\n- Code analysis and its tools;\n- Tools and testing environment;\n- Test frameworks best practices;\n\
            - Testing of compilers, nuclear power plants, and so on.\n\nOur focus is on technological aspect of testing, and\
            \ if you are not that familiar with it yet, it's a valid reason to attend the conference. We guarantee that there's\
            \ no Agile, Scrum and team management stuff."
      - language: ru
        text: "Heisenbug — большая техническая конференция, которая собирает вместе специалистов в области тестирования. Э\
            то и тестировщики, и программисты, разрабатывающие тесты для своего кода, и специалисты по автоматическому и н\
            агрузочному тестированию, и менеджеры команд, которые думают о том, чтобы повысить эффективность тестирования\
            \ в своих проектах. \n\nГоворим о самом важном — практическом и хардкорном тестировании на реальных проектах:\n\
            - Автоматизация тестирования;\n- Инструменты и окружение для ручного и автоматизированного тестирования;\n- Те\
            стирование распределённых систем;\n- Тестирование мобильных приложений;\n- UX, Security;\n- Нагрузочное тестир\
            ование, performance-тестирование, бенчмаркинг;\n- AI в тестировании;\n\nМы ориентированы на технологическую ст\
            орону тестирования, и, если вы в ней пока новичок, это лишний повод нас посетить. Никаких тест-кейсов, правил\
            \ заведения багов и управления командами — только технологии, только хардкор!"
    siteLink:
      - {language: en, text: "https://heisenbug.ru/en/"}
      - {language: ru, text: "https://heisenbug.ru/"}
    vkLink: https://vk.com/heisenbugconf
    twitterLink: https://twitter.com/HeisenbugConf
    facebookLink: https://www.facebook.com/heisenbugconf/
    youtubeLink: https://www.youtube.com/channel/UCX6fjZa167tSy_4ryTLcOBw
    telegramLink: https://t.me/heisenbugconf
    habrLink: https://habr.com/ru/company/jugru
    timeZone: Europe/Moscow
